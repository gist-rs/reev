id: 002-SOL-TRANSFER-E2E-PASS
description: A test case for a successful native SOL transfer, designed to validate the end-to-end mock agent pipeline.
tags: ["sol-transfer", "e2e", "pass"]

initial_state:
  # User's main wallet (System Account)
  - pubkey: "USER_WALLET_PUBKEY"
    owner: "11111111111111111111111111111111" # System Program
    lamports: 10000000000 # 10 SOL

  # Recipient's wallet does not exist initially. The transfer should create it.
  - pubkey: "RECIPIENT_WALLET_PUBKEY"
    owner: "11111111111111111111111111111111" # System Program
    lamports: 0

prompt: "Please send 0.1 SOL from my wallet (USER_WALLET_PUBKEY) to the recipient (RECIPIENT_WALLET_PUBKEY)."

ground_truth:
  final_state_assertions:
    # After the transfer, the recipient's account should exist and have exactly 0.1 SOL.
    - type: SolBalance
      pubkey: "RECIPIENT_WALLET_PUBKEY"
      expected: 100000000 # 0.1 SOL

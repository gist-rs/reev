
id: 002-SPL-TRANSFER
description: A benchmark to test a simple SPL token transfer of real USDC.
tags: ["spl-token", "transfer", "usdc", "surfpool"]

initial_state:
  # User's main wallet with SOL for transaction fees.
  - pubkey: "USER_WALLET_PUBKEY"
    owner: "11111111111111111111111111111111" # System Program
    lamports: 1000000000 # 1 SOL

  # Recipient's main wallet (System Account)
  - pubkey: "RECIPIENT_WALLET_PUBKEY"
    owner: "11111111111111111111111111111111" # System Program
    lamports: 1000000000 # 1 SOL

  # User's Associated Token Account (ATA) for the REAL USDC mint.
  # This account will be created and funded by the test runner.
  - pubkey: "USER_USDC_ATA"
    owner: "TokenkegQfeZyiNwAJbNbGKPFXCWuBvf9Ss623VQ5DA"
    lamports: 2039280 # Rent
    data:
      mint: "EPjFWdd5AufqSSqeM2qN1xzybapC8G4wEGGkZwyTDt1v"
      owner: "USER_WALLET_PUBKEY"
      amount: "50000000" # 50 USDC

  # Recipient's Associated Token Account (ATA) for the REAL USDC mint.
  - pubkey: "RECIPIENT_USDC_ATA"
    owner: "TokenkegQfeZyiNwAJbNbGKPFXCWuBvf9Ss623VQ5DA"
    lamports: 2039280 # Rent
    data:
      mint: "EPjFWdd5AufqSSqeM2qN1xzybapC8G4wEGGkZwyTDt1v"
      owner: "RECIPIENT_WALLET_PUBKEY"
      amount: "0"

prompt: "Please send 15 USDC from my token account (USER_USDC_ATA) to the recipient's token account (RECIPIENT_USDC_ATA). I am the authority (USER_WALLET_PUBKEY)."

ground_truth:
  final_state_assertions:
    - type: TokenAccountBalance
      pubkey: "USER_USDC_ATA"
      expected: 35000000 # 35 USDC remaining (50 - 15)
      weight: 1.0
    - type: TokenAccountBalance
      pubkey: "RECIPIENT_USDC_ATA"
      expected: 15000000 # 15 USDC received
      weight: 1.0

  expected_instructions:
    - program_id: "TokenkegQfeZyiNwAJbNbGKPFXCWuBvf9Ss623VQ5DA"
      program_id_weight: 1.0
      accounts:
        - pubkey: "USER_USDC_ATA"
          is_signer: false
          is_writable: true
          weight: 1.0
        - pubkey: "RECIPIENT_USDC_ATA"
          is_signer: false
          is_writable: true
          weight: 1.0
        - pubkey: "USER_WALLET_PUBKEY"
          is_signer: true
          is_writable: false
          weight: 1.0
      data: "..."
      data_weight: 0.0
